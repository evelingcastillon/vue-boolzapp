<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="container bg-white">
                <div class="row h_15" >
                    <div class="col-2 border-right d-flex align-items-center justify-content-between">
                        <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="">
                        <span>Nome Utente</span>
                    </div>
                    <div class="col-2 border-right d-flex align-items-center justify-content-around pl-5">
                        <i class="fas fa-circle-notch color_grey"></i>
                        <i class="fas fa-comment-alt color_grey"></i>
                        <i class="fas fa-ellipsis-v color_grey"></i>

                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <img class="rounded-circle" src="./assets/img/avatar_1.jpg" alt="">
                        <div class="Contact">
                            <div class="name">Michele</div>
                            <div class="online color_grey">Ultimo accesso alle</div>
                        </div>
                        
                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-around pl-5">
                        <i class="fas fa-search color_grey"></i>
                        <i class="fas fa-paperclip color_grey"></i>
                        <i class="fas fa-ellipsis-v color_grey"></i>
                        
                    </div>
                </div>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12 p-3 bg_celeste d-flex align-items-center">
                                <i class="fas fa-bell-slash rounded-circle bg-white color_celeste p-3"></i>    
                                <div class="content_text">
                                    <div class="text">Ricevi notifiche di nuovi messaggi</div>
                                    <div class="text color_grey">Attiva notifiche desktop</div>
                                </div>
                            </div>
                            <div class="col-12 p-3 bg_white_special d-flex align-items-start">
                                <input type="text">
                            </div>
                            <div class="col-12 p-3 bg-white d-flex align-items-start">
                                <img class='rounded-circle' src="./assets/img/avatar_1.jpg" alt="">    
                                <div class="content_text">
                                    <div class="text">Michele</div>
                                </div>
                            </div>
                            <div class="col-12 p-3 bg-white d-flex align-items-start">
                                <img class='rounded-circle' src="./assets/img/avatar_2.jpg" alt="">    
                                <div class="content_text">
                                    <div class="text">Fabio</div>
                                </div>
                            </div>
                            <div class="col-12 p-3 bg-white d-flex align-items-start">
                                <img class='rounded-circle' src="./assets/img/avatar_3.jpg" alt="">    
                                <div class="content_text">
                                    <div class="text">Samuele</div>
                                </div>
                            </div>
                            <div class="col-12 p-3 bg-white d-flex align-items-start">
                                <img class='rounded-circle' src="./assets/img/avatar_6.jpg" alt="">    
                                <div class="content_text">
                                    <div class="text">Luisa</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        
                    </div>
                </div>
            </div>
        </main>
        <!-- /Main -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
