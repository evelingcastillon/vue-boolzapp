<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <div id="app">
        <header>
            <div class="container bg-white">
                <div class="row h_15" >
                    <div class="col-2 border-right d-flex align-items-center justify-content-between">
                        <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="">
                        <span>Nome Utente</span>
                    </div>
                    <div class="col-2 border-right d-flex align-items-center justify-content-around pl-5">
                        <i class="fas fa-circle-notch color_grey"></i>
                        <i class="fas fa-comment-alt color_grey"></i>
                        <i class="fas fa-ellipsis-v color_grey"></i>
                                
                    </div>
                    <div class="col-6 d-flex align-items-center" :class ="contacts[counter]">
                        <!-- {{contacts[counter].avatar}} -->
                            
                        <img class="rounded-circle" :src=" './assets/img/avatar' + contacts[counter].avatar + '.jpg' " alt="">
                        <div class="Contact">
                            <div class="name">{{contacts[counter].name}}</div>
                            <div class="online color_grey">Ultimo accesso alle</div>
                        </div>

                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-around pl-5">
                        <i class="fas fa-search color_grey"></i>
                        <i class="fas fa-paperclip color_grey"></i>
                        <i class="fas fa-ellipsis-v color_grey"></i>
                    </div>    
                </div>
                    
            </div>
            </header>
        <!-- /Header -->
        
        <!-- Main -->
        <main>
            <div class="container">
                <div class="row">


                    <!-- /first main -->

                    <div class="col-4">
                        <div class="row">
                            <div class="col-12 p-3 bg_celeste d-flex align-items-center">
                                <i class="fas fa-bell-slash rounded-circle bg-white color_celeste p-3"></i>    
                                <div class="content_text p-2">
                                    <div class="text">Ricevi notifiche di nuovi messaggi</div>
                                    <a class="text_link color_grey_dark">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <div class="col-12 bg_white_special d-flex align-items-start">
                                <div class="row">
                                    <div class="col-12 bg-white m-3 p-2">
                                        <i class="fas fa-search color_grey"></i>
                                        <input class="style_none" type="text" placeholder="Cerca o inizia una nuova chat">
                                        
                                    </div>
                                </div>
                            </div>

                            <!-- contatti -->
                            <div class="col-12 contact p-3" v-for="(contact, index) in contacts" @click="contattoSingolo(contact, index)">
                                <img class='rounded-circle contact' :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="">    
                                <span>{{contact.name}}</span>
                            </div>
                        
                        </div>
                    </div>

                    <!-- /first main -->




                    <!-- second main -->
                    
                    <div class="col-8 chat_box p-0 d-flex align-items-star">
                        <div class="row">
                            <div class="col-12 px-5 chat_message">
                                <div class="row">

                                    <div class="col-12" :class ="contacts[counter].messages">
                                        <div class="mex" v-for="message in contacts[counter].messages">
                                            
                                        <!--{{message.text}}
                                        {{message.status}}-->
                                            <!-- sent -->
                                            <div class="sent py-2 px-4 sent d-flex justify-content-end" v-if=" message.status === 'sent' ">
                                                <div class="bg_green msj p-2 rounded_special">
                                                    <div class="text pt-2 text-center"> {{message.text}}</div>
                                                    <div class="color_grey_dark text-right pr-2">
                                                        <small>
                                                            {{message.date}}
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /sent -->

                                            <!-- received -->

                                            <div class="received py-2 px-4 sent d-flex justify-content-start" v-else>
                                                <div class="bg-white msj p-2 rounded_special">
                                                    <div class="text pl-3 pt-2 text-left">{{message.text}}</div>
                                                    <div class="color_grey_dark text-right pr-2">
                                                        <small>
                                                            {{message.date}}
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /received -->
                                        </div>

                                    </div>
                                    <div class="col-12" :class="myMessage">
                                        {{myMessage[0].text}}
                                        <div class="message" v-if=" myMessage[0].text != '' ">
                                            {{myMessage[1].text}}
                                        </div>
                                        <div class="" v-else>
                                            
                                        </div>
                                        <div class="contenuto" ></div>
                                        <div class="message" v-if="">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-12">

                                <div class="input_chat bg_white_special_2 p-2 d-flex align-items-center justify-content-around">
                                    <i class="far fa-smile color_grey_dark"></i>
                                    <input class="style_none rounded" type="text" placeholder="Scrivi un messaggio" v-model="text" @keyup.enter="pushMessage">
                                    <i class="fas fa-microphone color_grey_dark"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- /Main -->
    </div>
        
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
